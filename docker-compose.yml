services:
  postgres:
    image: postgres:15-alpine
    container_name: sales_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salesuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-salespass}
      POSTGRES_DB: ${POSTGRES_DB:-salesdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/train.csv:/data/train.csv
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salesuser} -d ${POSTGRES_DB:-salesdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales_network

  redis:
    image: redis:7-alpine
    container_name: sales_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sales_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-salesuser}:${POSTGRES_PASSWORD:-salespass}@postgres:5432/${POSTGRES_DB:-salesdb}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-super-secret-change-in-production-2026}
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - MAX_BODY_SIZE_MB=10
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    networks:
      - sales_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sales_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_SSE_URL=http://localhost:8000/api/stream
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - sales_network

volumes:
  postgres_data:
  redis_data:

networks:
  sales_network:
    driver: bridge