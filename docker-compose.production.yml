version: '3.8'

# =============================================================================
# Lulu Intelligence Dashboard - Production Configuration
# =============================================================================
# 
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Prerequisites:
#   1. Copy .env.production to .env and customize values
#   2. Generate SSL certificates for HTTPS
#   3. Configure your domain and DNS
#
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: lulu_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-salesuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-salesdb}
      # Production tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./data/train.csv:/docker-entrypoint-initdb.d/train.csv
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salesuser} -d ${POSTGRES_DB:-salesdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lulu_network
    # Production: Don't expose port externally, only internal access
    # ports:
    #   - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================================================
  # Redis Cache & Pub/Sub
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: lulu_redis_prod
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lulu_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================================================
  # FastAPI Backend
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lulu_backend_prod
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-salesuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-salesdb}
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: production
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT secret required}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      STREAMING_INTERVAL_SECONDS: ${STREAMING_INTERVAL_SECONDS:-60}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lulu_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
      replicas: 1

  # ===========================================================================
  # Next.js Frontend
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    container_name: lulu_frontend_prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lulu_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ===========================================================================
  # Nginx Reverse Proxy (Production)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: lulu_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - lulu_network
    deploy:
      resources:
        limits:
          memory: 128M

# =============================================================================
# Networks
# =============================================================================
networks:
  lulu_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
